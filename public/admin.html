<!DOCTYPE html>
<html ng-app="ecom">
    <head>
        <title>E-Commerce Platform</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="lib/ya-treeview/treeview.css">
        <link href="lib/sticky-footer-navbar.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .container { margin-top: 0 !important; padding-top: 0 !important }
            #CategoryForm { display: none; }
        </style>
    </head>
    <body>
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Admin</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">                    
                    <div id="list" ng-controller="listCtrl">
                        <button type="button" id="add" class="btn btn-primary" ng-click="add()">Add Category</button><br><br>
                        <div ya-treeview-breadcrumbs ya-context="context"></div>
                        <div ya-treeview ya-id="myTree" ya-model="model" ya-options="options" ya-context="context">
                            <span ng-class="{selected: context.selectedNodes.indexOf(node) > -1}">{{ node.$model.label }}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <form name="CategoryForm" id="CategoryForm" class="form-horizontal">
                        <input type="hidden" name="parent" id="parent" value="540843b8492c371817dccdb7">
                        <div class="modal-header">
                            <h4>Add Category</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-md-5 control-label" for="name">Name</label>
                                <div class="col-md-7">
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-5 control-label" for="is_active">Is Active</label>
                                <div class="col-md-7">
                                    <select id="is_active" name="is_active" class="form-control" required>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-5 control-label" for="thumbnail">Thumbnail Image</label>
                                <div class="col-md-7">
                                    <input type="file" id="thumbnail" name="thumbnail" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-5 control-label" for="description">Description</label>
                                <div class="col-md-7">
                                    <textarea id="description" name="description" class="form-control" rows="2" cols="15"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-5 control-label" for="image">Image</label>
                                <div class="col-md-7">
                                    <input type="file" id="image" name="image" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-5 control-label" for="pageTitle">Page Title</label>
                                <div class="col-md-7">
                                    <input type="text" id="pageTitle" name="pageTitle" class="form-control" placeholder="Page Title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-5 control-label" for="metaKeywords">Meta Keywords</label>
                                <div class="col-md-7">
                                    <textarea id="metaKeywords" name="metaKeywords" class="form-control" rows="2" cols="15"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-5 control-label" for="metaDescription">Meta Description</label>
                                <div class="col-md-7">
                                    <textarea id="metaDescription" name="metaDescription" class="form-control" rows="2" cols="15"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-5 control-label" for="include_in_menu">Include in Navigation Menu</label>
                                <div class="col-md-7">
                                    <select id="include_in_menu" name="include_in_menu" class="form-control" required>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-default">Reset</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="lib/jquery.js"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
        <script src="lib/angular.js"></script>
        <script src="lib/ya-treeview/treeview.js"></script>
        <script src="lib/ya-treeview/treeview-breadcrumbs.js"></script>
        <script src="js/admin.js"></script>
        <script>
            document.getElementById("CategoryForm").onsubmit = function(e) {   
                e.preventDefault();
                alert('submit');             
                
                var f = e.target,
                    data = new FormData(f),
                    xhr = new XMLHttpRequest();

                console.log(data);
                xhr.open("POST", "/saveCategory", true);
                xhr.onload = function(e) {
                    if (xhr.status == 200) {
                        alert("New Category Saved");
                    } else {
                        console.log("Error " + xhr.status);
                    }
                };
                xhr.send(data);


            }
        </script>
    </body>
</html>
